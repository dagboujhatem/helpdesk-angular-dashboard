<div class="fade-in">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header"><strong>Créer un ticket </strong> </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="nom">Créer par:</label>
                                <input class="form-control" id="nom" type="text" readonly>

                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="objet">Objet:</label>
                                <input class="form-control" id="objet" type="text" readonly>

                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="element">Élément:</label>
                                <input class="form-control" id="element" type="text" readonly>

                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="date_d_ouverture">Date d'ouverture:</label>
                                <input class="form-control" id="date_d_ouverture" readonly>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="date_d_echeance">Date d'écheance:</label>
                                <input class="form-control" id="date_d_echeance" type="date" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="categorie">Catégorie:</label>
                            <select class="form-control" id="categorie" readonly>
                                <option value="Applicatif">Applicatif</option>
                                <option value="Matériel">Matériel</option>
                            </select>

                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="impact">Impact:</label>
                            <select class="form-control" id="impact" readonly>
                                <option value="Élevé">Élevé</option>
                                <option value="Normale">Normale</option>
                                <option value="Bas">Bas</option>
                                <option value="Trés bas">Trés bas</option>
                            </select>

                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="etat">État:</label>
                            <select class="form-control" id="etat" readonly>
                                <option value="Ouvret">Ouvret</option>
                                <option value="En traitement">En traitement</option>
                                <option value="Clos">Clos</option>
                                <option value="En retard">En retard</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-12 col-form-label">
                        <div class="form-check">
                            <label>Lieu:</label>
                            <!--  -->
                            <label>
                                <input type="radio" value="Agence" readonly>
                                <span>Agence</span>
                            </label>
                            <label>
                                <input type="radio" value="Siége" readonly>
                                <span>Siége</span>
                            </label>
                            <!--  -->
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="departement">Département:</label>
                            <input class="form-control" id="departement" type="text" readonly>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="num">Numéro d'agence:</label>
                            <input class="form-control" id="num" type="number">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="commentaire">Commentaire:</label>
                            <textarea class="form-control" id="commentaire" readonly></textarea>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea class="form-control" formControlName="description" id="description"
                                name="description" rows="12" readonly>
                                    </textarea>
                        </div>

                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="file">Piéce-jointe:</label>
                            <input class="form-control-file" id="file" type="file" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <!--  Button retour & submit -->
            <div class="row">
                <div class="offset-sm-5 col-sm-3 offset-md-7 col-md-2">
                    <a routerLink="/home/tickets/index" class="btn btn-primary btn-pill btn-block">
                        <i class="cui-arrow-left icons"></i> Retour
                    </a>
                </div>
            </div>
            <!-- / Button retour & submit-->

        </div>
    </div>
</div>
