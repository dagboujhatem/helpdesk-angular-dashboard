<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      Liste des tickets
    </div>
    <div class="card-body">
  
      <table class="table table-striped table-hover table-responsive-lg"  datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" >
        
        <thead>
        <tr>
          <th>Demandeur</th>
          <th>Type</th>
          <th>Objet</th>
          <th>Date d'ouverture</th>
          <th>Date d'écheance</th>
          <th>État</th>
          <th>Priorité</th>
          <th>Durée</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let ticket of ticketData">
          <td>{{ticket.nom}}</td>
          <td>{{ticket.categorie}}</td>
          <td>{{ticket.objet}}</td>
          <td>{{ticket.date_d_ouverture}}</td>
          <td>{{ticket.date_d_echeance}}</td>
          <td>{{ticket.etat}}</td>
          <td>{{ticket.priorite}}</td>
          <td>{{ticket.duree}}</td>
          <td>
            <a [routerLink]="['/home/tickets/priorite/', ticket.id]" class="btn btn-info btn-sm text-white">
              <i class="" aria-hidden="true"></i> Priorité
            </a>
          </td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
