<div class="animated fadeIn">
    <div class="card">
      <div class="card-header">
        Liste des tickets
      </div>
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-lg-4 offset-lg-8 col-md-5 offset-md-7 col-sm-6 offset-sm-6">
          </div>
        </div>
        <table class="table table-striped table-hover table-responsive-lg"
               datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
          <thead>
          <tr>
            <th>Nom et prénom</th>
            <th>Département</th>
            <th>Catégorie</th>
            <th>Lieu</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let ticket of ticketsData">
            <td>{{ticket.nom}}</td>
            <td>{{ticket.departement}}</td>
            <td>{{ticket.categorie}}</td>
            <td>{{ticket.lieu}}</td>
            <td>
              <a [routerLink]="['/home/tickets/avis/show', ticket.id]" class="btn btn-info btn-sm">
                <i class="fa fa-eye"></i>
              </a>
              <a routerLink="/home/tickets/avis/add" class="btn btn-success btn-sm"
                 *ngIf="role !== null && role !== undefined && role === 'Administrateur'">
                <i class="fa fa-plus"></i> Ajouter un avis
              </a>
            </td>
          </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
