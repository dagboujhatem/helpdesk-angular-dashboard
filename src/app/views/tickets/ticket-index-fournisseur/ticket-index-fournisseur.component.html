<div class="animated fadeIn">
    <div class="card">
      <div class="card-header">
        Liste des tickets
      </div>
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-md-4 offset-md-8">
            <div class="input-group">
              <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-search"></i>
              </span>
              </div>
              <input class="form-control ng-untouched ng-pristine ng-valid" placeholder="Search ..." type="text">
            </div>
          </div>
        </div>
  
        <table class="table table-striped table-hover table-responsive-lg" datatable [dtOptions]="dtOptions">
          <thead>
          <tr>
            <th>Informaticien</th>
            <th>Élément</th>
            <th>Impact</th>
            <th>Piéce-jointe du probléme</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let ticket of ticketsData">
            <td class="text-center"><img src="{{ ticket.photo}}" width="30" height="30"></td>
            <td>{{ticket.identifiant}}</td>
            <td>{{ticket.nom}}</td>
            <td>{{ticket.prenom}}</td>
            <td>{{ticket.email}}</td>
            <td>{{ticket.role}}</td>
            <td>
              <a [routerLink]="['/home/users/show/', ticket.id]" class="btn btn-info btn-sm">
                <i class="fa fa-eye"></i>
              </a>
              <a [routerLink]="['/home/users/update/', ticket.id]" class="btn btn-warning btn-sm">
                <i class="fa fa-edit"></i>
              </a>
              <button class="btn btn-danger btn-sm" (click)="deleteTicket(ticket.id)">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
  
      </div>
    </div>
  </div>
