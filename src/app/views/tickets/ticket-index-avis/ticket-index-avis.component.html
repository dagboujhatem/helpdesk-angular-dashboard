<div class="animated fadeIn">
    <div class="card">
      <div class="card-header">
        Liste des avis
      </div>
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-lg-4 offset-lg-8 col-md-5 offset-md-7 col-sm-6 offset-sm-6">
              <a routerLink="/home/tickets/addavis" class="btn btn-primary btn-block btn-pill"
               *ngIf="role !== null && role !== undefined && role === 'Administrateur'">
                <i class="fa fa-plus"></i> Ajouter un avis
              </a>
          </div>
        </div>

  
        <table class="table table-striped table-hover table-responsive-lg"  datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
          <thead>
          <tr>
            <th>Nom et prénom</th>
            <th>Département</th>
            <th>avis</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let avis of AvisData">
            <td>{{avis.nom}}</td>
            <td>{{avis.departement}}</td>
            <th>{{avis.avis}}</th>
            <td>
              <a [routerLink]="['/home/tickets/showavis', avis.id]" class="btn btn-info btn-sm">
                <i class="fa fa-eye"></i>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
  
      </div>
    </div>
  </div>
