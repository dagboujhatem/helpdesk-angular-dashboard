<div class="animated fadeIn">
    <div class="card">
      <div class="card-header">
        Liste  des catégories applicatifs
      </div>
      <div class="card-body">
          <div class="row mb-3">
            <div class="col-lg-4 offset-lg-8 col-md-5 offset-md-7 col-sm-6 offset-sm-6">
                <a routerLink="/home/categories/applicatif/add" class="btn btn-primary btn-block btn-pill">
                  <i class="fa fa-plus"></i> Ajouter une catégorie applicatif
                </a>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <table class="table table-striped table-hover table-responsive-lg" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                <thead>
                <tr>
                  <th>Type</th>
                  <th>Problème</th>
                  <th>Solution</th>
                  <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let categorieApplicatif of categoriesApplicatifsData">
                  <td>{{categorieApplicatif.type}}</td>
                  <td>{{categorieApplicatif.probleme}}</td>
                  <td>
                    <a href="{{categorieApplicatif.solution_file}}" target="_blank" class="btn btn-success btn-sm">
                      <i class="fa fa-download"></i> Télécharger le fichier
                    </a>
                  </td>
                  <td>
                    <a [routerLink]="['/home/categories/applicatif/show/', categorieApplicatif.id]" class="btn btn-info btn-sm">
                      <i class="fa fa-eye fa-white"></i>
                    </a>
                    <a [routerLink]="['/home/categories/applicatif/update/', categorieApplicatif.id]" class="btn btn-warning btn-sm">
                      <i class="fa fa-edit fa-white"></i>
                    </a>
                    <button class="btn btn-danger btn-sm" (click)="deleteCategorieApplicatif(categorieApplicatif.id)">
                      <i class="fa fa-trash fa-white"></i>
                    </button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
      </div>
    </div>
  </div>
