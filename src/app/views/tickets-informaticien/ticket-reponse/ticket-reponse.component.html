<div class="fade-in">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <form [formGroup]="ticketDetailsForum">
          <div class="card-header">
            <strong>Détails d'un ticket</strong>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="nom">Créer par:</label>
                  <input class="form-control" formControlName="nom" id="nom" type="text">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="objet">Objet:</label>
                  <input class="form-control" formControlName="objet" id="objet" type="text">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="element">Élément:</label>
                  <input class="form-control" formControlName="element" id="element" type="text">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="date_d_ouverture">Date d'ouverture:</label>
                  <input class="form-control" formControlName="date_d_ouverture" id="date_d_ouverture"
                         type="datetime-local">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="date_d_echeance">Date d'écheance:</label>
                  <input class="form-control" formControlName="date_d_echeance" id="date_d_echeance"
                         type="datetime-local">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="categorie">Catégorie:</label>
                  <select class="form-control" formControlName="categorie" id="categorie">
                    <option value="Applicatif">Applicatif</option>
                    <option value="Matériel">Matériel</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="impact">Impact:</label>
                  <select class="form-control" formControlName="impact" id="impact">
                    <option value="Élevé">Élevé</option>
                    <option value="Normale">Normale</option>
                    <option value="Bas">Bas</option>
                    <option value="Trés bas">Trés bas</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="etat">État:</label>
                  <select class="form-control" formControlName="etat" id="etat">
                    <option value="Ouvert">Ouvert</option>
                    <option value="En traitement">En traitement</option>
                    <option value="Clos">Clos</option>
                    <option value="En retard">En retard</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label>Lieu:</label>
                  <div class="form-check">
                    <input type="radio" id="agence" value="Agence" formControlName="lieu"
                           class="form-check-input">
                    <label class="form-check-label" for="agence">Agence</label>
                  </div>
                  <div class="form-check">
                    <input type="radio" id="siege" value="Siège" formControlName="lieu"
                           class="form-check-input">
                    <label class="form-check-label" for="siege">Siège</label>
                  </div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="departement">Département:</label>
                  <input class="form-control" formControlName="departement" id="departement"
                         type="text" >
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="num_agence">Numéro d'agence:</label>
                  <input class="form-control" id="num_agence" type="number" placeholder=""
                         formControlName="num_agence">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="file">Piéce-jointe:</label>
                  <br>
                  <a href="{{ticketData.file}}" target="_blank" class="btn btn-success btn-sm">
                    <i class="fa fa-download"></i> Télécharger le fichier
                  </a>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="commentaire">Commentaire:</label>
                  <textarea class="form-control" id="commentaire" rows="6"

                            formControlName="commentaire"></textarea>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="description">Description:</label>
                  <textarea class="form-control" formControlName="description" id="description"
                            name="description_solution" rows="6">
                    </textarea>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="fade-in">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <form [formGroup]="ticketResponseForum" (ngSubmit)="onSubmit()">
          <div class="card-header"><strong>Département informatique </strong> </div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-6">
                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <label for="nom_informaticien">L'informaticien:</label>
                      <input class="form-control" id="nom_informaticien" type="text"
                             formControlName="nom_informaticien"
                             placeholder="Saisissez votre nom et le prénom ici"
                             [ngClass]="{ 'is-invalid': submitted && f.nom_informaticien.errors }">
                      <div *ngIf="submitted && f.nom_informaticien.errors" class="invalid-feedback d-block">
                        <div *ngIf="f.nom_informaticien.errors.required">Ce champ est obligatoire.</div>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="file_solution">Piéce-jointe:</label>
                      <input class="form-control-file" formControlName="file_solution" id="file_solution"
                             type="file" [ngClass]="{ 'is-invalid': submitted && f.file_solution.errors }"
                             #file (change)="loadSelectedFile(file.files)">
                      <div *ngIf="submitted && f.file_solution.errors" class="invalid-feedback d-block">
                        <div *ngIf="f.file_solution.errors.required">Le champ pièce-jointe est
                          obligatoire.</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="description_solution">Description de la solution:</label>
                  <textarea class="form-control" formControlName="description_solution" id="description_solution"
                            name="description_solution" name="description_solution" rows="16"
                            placeholder="Saisissez la description ici ..."
                            [ngClass]="{ 'is-invalid': submitted && f.description_solution.errors }">
                                    </textarea>
                  <div *ngIf="submitted && f.description_solution.errors" class="invalid-feedback d-block">
                    <div *ngIf="f.description_solution.errors.required">Le champ description est
                      obligatoire.
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="offset-sm-2 col-sm-3 offset-md-5 col-md-2">
              <button *ngIf="ticketCategory ==='Applicatif'" type="button" (click)="envoyerFournisseur()"
                      class="btn btn-danger btn-pill btn-block">
                <i class="cui-circle-check icons"></i> Envoyer
              </button>
            </div>
            <div class="col-sm-3 col-md-2">
              <a routerLink="/home/tickets/informaticien/index" class="btn btn-primary btn-pill btn-block">
                <i class="cui-arrow-left icons"></i> Retour
              </a>
            </div>
            <div class="col-sm-3 col-md-2 form-group form-actions">
              <button type="submit" class="btn btn-success btn-pill btn-block">
                <i class="cui-circle-check icons"></i> Répondre
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
