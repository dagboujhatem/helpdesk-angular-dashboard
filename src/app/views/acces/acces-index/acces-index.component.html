<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      Liste des utilisateurs
    </div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-lg-4 offset-lg-8 col-md-5 offset-md-7 col-sm-6 offset-sm-6">
          <a routerLink="/home/users/add" class="btn btn-primary btn-block btn-pill">
            <i class="fa fa-user-plus"></i> Ajouter un utilisateur
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <table class="table table-striped table-hover table-responsive-lg" datatable [dtOptions]="dtOptions">
                <thead>
                    <tr>
                      <th>Photo</th>
                      <th>Identifiant</th>
                      <th>Nom</th>
                      <th>Prénom</th>
                      <th>E-mail</th>
                      <th>Rôle</th>
                      <th>Actions</th>
                    </tr>
                </thead>
                <tbody *ngIf="usersData.length > 0">
                    <tr *ngFor="let user of usersData">
                      <td class="text-center">
                        <img src="{{ user.photo}}" width="30" height="30">
                      </td>
                      <td>{{user.identifiant}}</td>
                      <td>{{user.nom}}</td>
                      <td>{{user.prenom}}</td>
                      <td>{{user.email}}</td>
                      <td>{{user.role}}</td>
                      <td>
                          <a [routerLink]="['/home/users/show/', user.id]" class="btn btn-info btn-sm">
                            <i class="fa fa-eye fa-white"></i>
                          </a>
                          <a [routerLink]="['/home/users/update/', user.id]" class="btn btn-warning btn-sm">
                            <i class="fa fa-edit fa-white"></i>
                          </a>
                          <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">
                            <i class="fa fa-trash fa-white"></i>
                          </button>
                      </td>
                    </tr>
                </tbody>
              </table>
        </div>
      </div>
  </div>
  </div>
</div>
