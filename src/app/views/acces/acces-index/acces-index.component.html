<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      Liste des utilisateurs
    </div>
    <div class="card-body">
    <div class="row mb-3">
      <div class="col-md-4 offset-md-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-search"></i>
            </span>
          </div>
          <input class="form-control ng-untouched ng-pristine ng-valid" placeholder="Search by name" type="text">
        </div>
      </div>
    </div>

      <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
        <thead>
        <tr>
          <th>Photo</th>
          <th>Identifiant</th>
          <th>Nom</th>
          <th>Prénom</th>
          <th>E-mail</th>
          <th>Rôle</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of usersData">
          <td></td>
          <td>{{user.identifiant}}</td>
          <td>{{user.nom}}</td>
          <td>{{user.prenom}}</td>
          <td>{{user.email}}</td>
          <td>{{user.role}}</td>
          <td>
              <a [routerLink]="['/home/accès/show/', user.id]" class="btn btn-info btn-sm">Consulter</a>
              <a [routerLink]="['/home/accès/update/', user.id]" class="btn btn-warning btn-sm">Modifier</a>
              <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">Supprimer</button>
          </td>
        </tr>
        </tbody>
      </table>

  </div>
  </div>
</div>
