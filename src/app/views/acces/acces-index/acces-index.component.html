<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      Liste des utilisateurs
    </div>
    <div class="card-body">
    <div class="row mb-3">
      <div class="col-md-4 offset-md-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-search"></i>
            </span>
          </div>
          <input class="form-control ng-untouched ng-pristine ng-valid" placeholder="Search ..." type="text">
        </div>
      </div>
    </div>

      <table class="table table-striped table-hover table-responsive-lg" datatable [dtOptions]="dtOptions">
        <thead>
        <tr>
          <th>Photo</th>
          <th>Identifiant</th>
          <th>Nom</th>
          <th>Prénom</th>
          <th>E-mail</th>
          <th>Rôle</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody *ngIf="usersData !== null">
        <tr *ngFor="let user of usersData">
          <td class="text-center">
            <img src="{{ user.photo}}" width="30" height="30">
          </td>
          <td>{{user.identifiant}}</td>
          <td>{{user.nom}}</td>
          <td>{{user.prenom}}</td>
          <td>{{user.email}}</td>
          <td>{{user.role}}</td>
          <td>
              <a [routerLink]="['/home/users/show/', user.id]" class="btn btn-info btn-sm">
                <i class="fa fa-eye"></i>
              </a>
              <a [routerLink]="['/home/users/update/', user.id]" class="btn btn-warning btn-sm">
                <i class="fa fa-edit"></i>
              </a>
              <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">
                <i class="fa fa-trash"></i>
              </button>
          </td>
        </tr>
        </tbody>
      </table>

  </div>
  </div>
</div>
