<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                  <h1>Trouver votre compte</h1>
                  <p class="text-muted">Entrez votre e-mail </p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" formControlName="email" class="form-control" placeholder="E-mail"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback d-block">
                      <div *ngIf="f.email.errors.required">L'adresse E-mail est obligatoire.</div>
                      <div *ngIf="f.email.errors.email">Le champ E-mail doit Ãªtre une adresse e-mail valide.</div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary btn-block" [disabled]="!forgotPasswordForm.valid">
                      Trouver le compte
                      </button>
                    </div>
                     </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center"> 
                <img  src="/assets/img/avatars/image .jpg"  class="img-fluid"/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
