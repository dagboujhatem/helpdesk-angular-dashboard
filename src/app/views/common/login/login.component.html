<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <h1>S'authentifier</h1>
                  <p class="text-muted">Entrez votre e-mail et mot de passe</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" formControlName="email" class="form-control" placeholder="E-mail"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback d-block">
                      <div *ngIf="f.email.errors.required">L'adresse E-mail est obligatoire.</div>
                      <div *ngIf="f.email.errors.email">Le champ E-mail doit être une adresse e-mail valide.</div>
                    </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" formControlName="password" class="form-control" placeholder="Mot de passe"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback d-block">
                      <div *ngIf="f.password.errors.required">Le champ mot de passe est obligatoire.</div>
                      <div *ngIf="f.password.errors.minlength">Le mot de passe doit être au moins de 6 caractères.</div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4" [disabled]="!loginForm.valid">
                        Se connecter
                      </button>
                    </div>
                    <div class="col-6 text-right">
                      <a routerLink="/forgot-password" class="btn btn-link px-0">Mot de passe oublié?</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center"> 
                <img  src="/assets/img/avatars/image .jpg"  class="img-fluid"/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
